<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mongo Todo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CSS
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/application.css">
  </head>

<!-- CONTENT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <body>

    <header class="page-header" role="banner">
      <h1>Employee Roll Call</h1>
    </header>

    <main role="main">
      <section class="employee-list" role="employee-list">
        <section class="employee-list-cards"
          <ul id="employees">
          </ul>
        </section>
      </section>
      <section class="dashboard" role="Developer Awesomeness">
        <section class="dashboard-widget">
          <h3>New Employee</h3>
          <form id="create-new-employee">
            <label for="employee-name">Name</label>
            <input class="text-input" type="text" id="employee-name" placeholder="name" required>
            <label for="employee-position">Position</label>
            <input class="text-input" type="text" id="employee-position" placeholder="position" required>
            <p class="form">Developer</p>
            <label for="yes-radio">Yes</label>
            <input class="radio-input" type="radio" id="yes-radio">
            <label class="multiple" for="no-radio">No</label>
            <input class="radio-input" type="radio" id="no-radio">
            <label class="dev-label" for="awesomness-level">Awesome Index</label>
            <input class="number-input" type="number" id="awesomness-level">
            <button type="submit" id="employee-submit">Submit</button>
          </form>
        </section>
        <section class="dashboard-widget">
          <h3>Dev Awesomness Rating</h3>
          <p class="dev-index" id="awesome-index"></p>
          <button class="index-widget-button" id="show-dev-rating">Show</button>
        </section>
      </section>
    </main>
    <button id="run-test">Test</button>
    <footer role="contentinfo">
      <a href="https://github.com/davschne/friending-library"><p><span class="icon-github"></span></p></a>
    </footer>

  </body>

<!-- JAVASCRIPT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="main.js"></script>

</html>
