<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Employee Roll Call</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CSS
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/application.css">
  </head>

<!-- CONTENT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <body>

    <header class="page-header" role="banner">
      <h1>Employee Roll Call</h1>
    </header>

    <main role="main">
      <section class="employee-list" role="employee-list">
        <section class="employee-list-cards"
          <ul id="employees">
          </ul>
        </section>
      </section>
      <section class="dashboard" role="Developer Awesomeness">
        <section class="dashboard-widget">
          <h3>Dev Awesomness Rating</h3>
          <p class="dev-index" id="awesome-index"></p>
          <button class="index-widget-button" id="show-dev-rating">Calculate</button>
        </section>
        <section class="dashboard-widget">
          <h3>New Employee</h3>
          <form id="create-new-employee" name="create-employee-form">
            <label for="employee-name">Name:</label>
            <input class="text-input" type="text" id="employee-name" value='' placeholder="name" required>
            <label for="employee-position">Position:</label>
            <input class="text-input" type="text" id="employee-position" value='' placeholder="position" required>
            <p class="form">Developer:</p>
            <label class="radio-label" for="yes-radio">Yes</label>
            <input class="radio-input" type="radio" id="yes-radio" val="yes" name="yes-no-radio">
            <label class="radio-label multiple" for="no-radio">No</label>
            <input class="radio-input-active" type="radio" id="no-radio" val="no" name="yes-no-radio" checked="true">
            <section class="dev-awesome-index hidden" id="dev-index-form">
              <label class="dev-label" for="awesomness-level">Awesome Index:</label>
              <input class="awesome-index-input" type="number" id="awesomness-level" placeholder="0-10" min="0" max="10">
            </section>
            <button class="create-new-employee-button" type="submit" id="employee-submit">Submit</button>
          </form>
        </section>
      </section>
    </main>
    <button class="secret-button" id="run-test">Test</button>
    <footer role="contentinfo">
      <a href="https://github.com/phirt13/FS_code_challenge/tree/final/challenge_1"><p><span class="icon-github"></span></p></a>
    </footer>

  </body>

<!-- JAVASCRIPT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script type="text/javascript" src="js/vanilla-javascript/main.js"></script>

</html>
